<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>蔡迪旻的知识库</title>
  <link rel="stylesheet" href="./bower_components/amazeui/dist/css/amazeui.min.css">
</head>

<body>
  <div class="am-container am-margin-vertical-lg">
    <div class="am-g">
      <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
        <section class="am-panel am-panel-default">
          <header class="am-panel-hd">
            <h3 class="am-panel-title">JavaEE</h3>
          </header>
          <ul class="am-list">
            {% for page in site.categories.JavaEE %}
            <li>
              <a href="{{page.url}}">
                <div class="am-list-item-hd">{{page.title}}</div>
                <div class="am-list-item-text">{{page.date | date: "%Y年%m月%d日"}}</div>
              </a>
            </li>
            {% endfor %}
          </ul>
        </section>
      </div>
      <div class="am-u-sm-12 am-u-md-6 am-u-lg-4">
        <section class="am-panel am-panel-default">
          <header class="am-panel-hd">
            <h3 class="am-panel-title">其它</h3>
          </header>
          <ul class="am-list">
            {% for page in site.categories.Other %}
            <li>
              <a href="{{page.url}}">
                <div class="am-list-item-hd">{{page.title}}</div>
                <div class="am-list-item-text">{{page.date | date: "%Y年%m月%d日"}}</div>
              </a>
            </li>
            {% endfor %}
          </ul>
    </div>
  </div>
</body>

</html>
